<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Blue Knight's Tour Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f0fa; /* Light blue background */
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a2b3c; /* Darker blue for dark mode */
            color: #ffffff;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 2px;
            background-color: #333;
            padding: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #ADD8E6; /* Light blue for all cells */
            transition: background-color 0.3s;
        }
        .dark-mode .cell {
            background-color: #87CEEB; /* Adjusted light blue for dark mode */
            color: #000000;
            border-color: #555;
        }
        .cell:hover {
            filter: brightness(1.2); /* Brighten on hover */
        }
        .selected {
            background-color: #28A745 !important; /* Green for selected */
            color: white !important;
        }
        .dark-mode .selected {
            background-color: #218838 !important;
        }
        .valid-move {
            background-color: #FFC107 !important; /* Yellow for valid moves */
            color: black !important;
        }
        .dark-mode .valid-move {
            background-color: #CC9B00 !important;
        }
        #controls, #settings, #leaderboard {
            margin: 20px;
            text-align: center;
        }
        #status {
            margin: 10px;
            font-size: 18px;
            color: #007BFF; /* Blue status text */
        }
        .dark-mode #status {
            color: #4C9EFF;
        }
        #gameOver {
            font-size: 48px;
            color: #DC3545; /* Red for Game Over */
            font-weight: bold;
            display: none;
            margin: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007BFF; /* Blue buttons */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dark-mode button {
            background-color: #4C9EFF;
        }
        .dark-mode button:hover {
            background-color: #3b7acc;
        }
        select, input[type="text"], input[type="color"] {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
        .dark-mode select, .dark-mode input[type="text"], .dark-mode input[type="color"] {
            background-color: #1a2b3c;
            color: #ffffff;
            border-color: #4C9EFF;
        }
        #leaderboard table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            background-color: #ffffff;
            border: 1px solid #007BFF;
        }
        .dark-mode #leaderboard table {
            background-color: #2d3e50;
            border-color: #4C9EFF;
        }
        #leaderboard th, #leaderboard td {
            border: 1px solid #007BFF;
            padding: 8px;
            text-align: center;
        }
        .dark-mode #leaderboard th, .dark-mode #leaderboard td {
            border-color: #4C9EFF;
        }
        #leaderboard th {
            background-color: #28A745; /* Green header */
            color: white;
        }
        .dark-mode #leaderboard th {
            background-color: #218838;
        }
        #leaderboard td:nth-child(2) {
            color: #DC3545; /* Red for names */
        }
        .dark-mode #leaderboard td:nth-child(2) {
            color: #A71D2A;
        }
    </style>
</head>
<body>
    <h1>Knight's Tour Puzzle (6x6)</h1>
    <div id="status">Enter your name, then click a cell to start. Fill the board with numbers 1 to 36 using knight's moves.</div>
    <div id="gameOver">Game Over</div>
    <div id="gameBoard"></div>
    <div id="controls">
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="undoMove()">Undo Move</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div id="settings">
        <label>Font Size: 
            <select id="fontSize" onchange="changeFont()">
                <option value="16">16px</option>
                <option value="18" selected>18px</option>
                <option value="20">20px</option>
                <option value="24">24px</option>
            </select>
        </label>
        <label>Font Type: 
            <select id="fontType" onchange="changeFont()">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
            </select>
        </label>
        <label>Text Color: 
            <input type="color" id="textColor" value="#000000" onchange="changeFont()">
        </label>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <label>Player Name: <input type="text" id="playerName" maxlength="20"></label>
        <table id="highScores">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time (s)</th>
                </tr>
            </thead>
            <tbody id="scoresBody"></tbody>
        </table>
    </div>

    <script>
        const boardSize = 6;
        let board = [];
        let currentNumber = 1;
        let gameStarted = false;
        let selectedCell = null;
        let startTime = null;
        let playerName = '';
        let highScores = JSON.parse(localStorage.getItem('knightTourHighScores')) || [];
        let moveHistory = [];

        // Knight's move offsets
        const knightMoves = [
            [-2, -1], [-2, 1], [-1, -2], [-1, 2],
            [1, -2], [1, 2], [2, -1], [2, 1]
        ];

        // Initialize the game board
        function initBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            document.getElementById('gameOver').style.display = 'none';
            moveHistory = [];
            
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    gameBoard.appendChild(cell);
                }
            }
            updateBoard();
            updateStatus();
            updateLeaderboard();
            changeFont(); // Ensure text color is applied
        }

        // Handle cell clicks
        function handleCellClick(row, col) {
            playerName = document.getElementById('playerName').value.trim() || 'Anonymous';
            if (board[row][col] !== 0) return;

            if (!gameStarted) {
                board[row][col] = currentNumber++;
                gameStarted = true;
                selectedCell = [row, col];
                startTime = Date.now();
                moveHistory.push({ row, col, number: 1 });
                updateBoard();
                highlightValidMoves(row, col);
                updateStatus();
            } else {
                if (isValidKnightMove(selectedCell[0], selectedCell[1], row, col)) {
                    board[row][col] = currentNumber++;
                    moveHistory.push({ row, col, number: currentNumber - 1 });
                    selectedCell = [row, col];
                    updateBoard();
                    highlightValidMoves(row, col);
                    updateStatus();
                    checkWinCondition();
                    checkGameOver(row, col);
                }
            }
        }

        // Undo last move
        function undoMove() {
            if (!gameStarted || moveHistory.length <= 1) return;
            const lastMove = moveHistory.pop();
            board[lastMove.row][lastMove.col] = 0;
            currentNumber--;
            selectedCell = moveHistory.length > 0 ? [moveHistory[moveHistory.length - 1].row, moveHistory[moveHistory.length - 1].col] : null;
            if (moveHistory.length === 0) {
                gameStarted = false;
                startTime = null;
            }
            document.getElementById('gameOver').style.display = 'none';
            updateBoard();
            if (selectedCell) highlightValidMoves(selectedCell[0], selectedCell[1]);
            else document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('selected', 'valid-move'));
            updateStatus();
        }

        // Check if a move is a valid knight's move
        function isValidKnightMove(fromRow, fromCol, toRow, toCol) {
            for (let [dr, dc] of knightMoves) {
                if (fromRow + dr === toRow && fromCol + dc === toCol) {
                    return true;
                }
            }
            return false;
        }

        // Highlight valid moves
        function highlightValidMoves(row, col) {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selected', 'valid-move');
            });

            const selected = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            selected.classList.add('selected');

            for (let [dr, dc] of knightMoves) {
                const newRow = row + dr;
                const newCol = col + dc;
                if (isValidPosition(newRow, newCol) && board[newRow][newCol] === 0) {
                    const cell = document.querySelector(`.cell[data-row="${newRow}"][data-col="${newCol}"]`);
                    cell.classList.add('valid-move');
                }
            }
        }

        // Check if position is within board
        function isValidPosition(row, col) {
            return row >= 0 && row < boardSize && col >= 0 && col < boardSize;
        }

        // Update the board display
        function updateBoard() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                    cell.textContent = board[i][j] === 0 ? '' : board[i][j];
                }
            }
        }

        // Update status message
        function updateStatus() {
            const status = document.getElementById('status');
            if (currentNumber <= boardSize * boardSize) {
                status.textContent = `Place number ${currentNumber} using a knight's move.`;
            } else {
                status.textContent = 'Congratulations! You completed the puzzle!';
            }
        }

        // Check win condition
        function checkWinCondition() {
            if (currentNumber > boardSize * boardSize) {
                const timeTaken = (Date.now() - startTime) / 1000;
                const score = calculateScore(currentNumber - 1, timeTaken);
                saveHighScore(playerName, score, timeTaken);
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.style.cursor = 'default';
                    cell.classList.remove('valid-move', 'selected');
                });
            }
        }

        // Check for game over (no valid moves)
        function checkGameOver(row, col) {
            let hasMoves = false;
            for (let [dr, dc] of knightMoves) {
                const newRow = row + dr;
                const newCol = col + dc;
                if (isValidPosition(newRow, newCol) && board[newRow][newCol] === 0) {
                    hasMoves = true;
                    break;
                }
            }
            if (!hasMoves && currentNumber <= boardSize * boardSize) {
                const timeTaken = (Date.now() - startTime) / 1000;
                const score = calculateScore(currentNumber - 1, timeTaken);
                saveHighScore(playerName, score, timeTaken);
                document.getElementById('gameOver').style.display = 'block';
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.style.cursor = 'default';
                    cell.classList.remove('valid-move', 'selected');
                });
            }
        }

        // Calculate score (0-1000)
        function calculateScore(highestNumber, timeTaken) {
            const maxNumber = boardSize * boardSize;
            const numberScore = (highestNumber / maxNumber) * 600; // 60% weight on progress
            const timePenalty = Math.min(timeTaken / 60, 1) * 400; // 40% weight on time
            return Math.round(1000 - timePenalty + numberScore);
        }

        // Save high score
        function saveHighScore(name, score, time) {
            highScores.push({ name, score, time });
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 5); // Keep top 5 scores
            localStorage.setItem('knightTourHighScores', JSON.stringify(highScores));
            updateLeaderboard();
        }

        // Update leaderboard
        function updateLeaderboard() {
            const scoresBody = document.getElementById('scoresBody');
            scoresBody.innerHTML = '';
            highScores.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                    <td>${entry.time.toFixed(1)}</td>
                `;
                scoresBody.appendChild(row);
            });
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            updateBoard(); // Ensure cell colors are updated
        }

        // Change font size, type, and color
        function changeFont() {
            const fontSize = document.getElementById('fontSize').value + 'px';
            const fontType = document.getElementById('fontType').value;
            const textColor = document.getElementById('textColor').value;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.fontSize = fontSize;
                cell.style.fontFamily = fontType;
                cell.style.color = textColor;
            });
            document.getElementById('status').style.fontSize = fontSize;
            document.getElementById('status').style.fontFamily = fontType;
            document.getElementById('status').style.color = textColor;
        }

        // Reset the game
        function resetGame() {
            if (gameStarted && currentNumber > 1 && currentNumber <= boardSize * boardSize) {
                const timeTaken = (Date.now() - startTime) / 1000;
                saveHighScore(playerName, calculateScore(currentNumber - 1, timeTaken), timeTaken);
            }
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            currentNumber = 1;
            gameStarted = false;
            selectedCell = null;
            startTime = null;
            moveHistory = [];
            document.getElementById('playerName').value = '';
            initBoard();
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.cursor = 'pointer';
                cell.classList.remove('valid-move', 'selected');
            });
        }

        // Initialize the game
        initBoard();
    </script>
</body>
</html>
